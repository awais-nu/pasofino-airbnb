<!DOCTYPE html>
<html>
<head>
<title>AirBNB</title>
</head>

<body>
  <div class="login-page">
    <div class="form">
      <form class="register-form">
        <input type="text" placeholder="name"/>
        <input type="password" placeholder="password"/>
        <input type="text" placeholder="email address"/>
        <button>create</button>
        <p class="message">Already registered? <a href="#">Sign In</a></p>
      </form>
      <form class="login-form">
        <input type="text" ng-model="loginCredentials.username" placeholder="username"/>
        <input type="password" ng-model="loginCredentials.password" placeholder="password"/>
        <button ng-click="login()">login</button>
        <p class="message">Not registered? <a href="javascript:void(0)" ng-click="signup()">Create an account</a></p>
      </form>
    </div>
  </div>

</body>

</html>
